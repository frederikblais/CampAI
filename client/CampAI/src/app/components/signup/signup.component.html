<div class="container">
  <br />
  <h2>Signup</h2>

  <!-- Username -->
  <div class="col-md-12">
    <div class="col-md-4">
      <label for="validationServerUsername" class="form-label">Username</label>
      <div class="input-group">
        <input
          [(ngModel)]="username"
          type="text"
          class="form-control"
          id="username"
          aria-describedby="basic-addon1"
          required
          placeholder="Username"
          (keydown.enter)="onSubmitClick()"
          [ngClass]="{
            'is-valid': isUsernameValid && submitted,
            'is-invalid': !isUsernameValid && submitted
          }"
        />
      </div>
    </div>
  </div>

  <!-- Passwords -->
  <div class="col-md-12">
    <div class="col-md-4">
      <label for="password" class="form-label">Password</label>
      <div class="input-group">
        <input
          [(ngModel)]="password"
          type="password"
          class="form-control"
          id="password"
          aria-describedby="basic-addon1"
          required
          placeholder="Password"
          (keydown.enter)="onSubmitClick()"
          [ngClass]="{
            'is-valid': isPasswordValid && submitted,
            'is-invalid': !isPasswordValid && submitted
          }"
        />
      </div>
      <label for="re-password" class="form-label">Repeat password</label>
      <div class="input-group has-validation">
        <input
          [(ngModel)]="rePassword"
          type="password"
          class="form-control"
          id="re-password"
          aria-describedby="basic-addon1"
          required
          placeholder="Repeat password"
          (keydown.enter)="onSubmitClick()"
          [ngClass]="{
            'is-valid': isRePasswordValid && submitted,
            'is-invalid': !isRePasswordValid && submitted
          }"
        />
      </div>
    </div>
  </div>

  <!-- DOB -->
  <div class="col-md-12">
    <div class="col-md-4">
      <label for="dateOfBirth">Date of Birth</label>
      <input
        [(ngModel)]="DOB"
        id="dateOfBirth"
        class="form-control"
        type="date"
        (keydown.enter)="onSubmitClick()"
        [ngClass]="{
          'is-valid': isDOBValid && submitted,
          'is-invalid': !isDOBValid && submitted
        }"
      />
    </div>
  </div>

  <!-- Checkbox -->
  <div class="input-group mb-3 has-validation">
    <input
      [(ngModel)]="TOS"
      class="form-check-input me-2"
      type="checkbox"
      value=""
      id="TOS"
      (keydown.enter)="onSubmitClick()"
      [ngClass]="{
        'is-valid': isTOSValid && submitted,
        'is-invalid': !isTOSValid && submitted
      }"
    />
    <label class="form-check-label" for="flexCheckDefault">
      I accept the <a>terms and conditions</a>
    </label>
  </div>

  <!-- Errors -->
  <div class="alert alert-danger" *ngIf="errors.length > 0">
    <ul>
      <li *ngFor="let error of errors">{{ error }}</li>
    </ul>
  </div>

  <!-- Submit -->
  <div class="col-12">
    <button
      (click)="onSubmitClick()"
      (keydown.enter)="onSubmitClick()"
      class="btn btn-primary"
      type="submit"
    >
      Submit form
    </button>
  </div>
</div>
